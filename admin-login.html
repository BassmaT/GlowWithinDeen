<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login ‚Äì GlowWithDeen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero-text">
    <h2>üîê Admin Login</h2>
    <form id="login-form">
      <input type="text" placeholder="Username" name="username" required /><br /><br />
      <input type="password" placeholder="Password" name="password" required /><br /><br />
      <button type="submit">Login</button>
      <p class="error-message" id="error-message" style="color: #B00020; margin-top: 10px;"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
  
    const ADMIN_USERNAME = "glowteam";
    const ADMIN_PASSWORD = "deen2025";
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;
  
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "true"); // <--- WICHTIG!
        window.location.href = "admin-dashboard.html";
      } else {
        errorMessage.textContent = "Zugang verweigert üõë Falsche Daten!";
      }
    });
  </script>
  
</body>
</html>
